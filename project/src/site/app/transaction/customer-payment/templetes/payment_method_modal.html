<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 class="modal-title text-center">Payment Methods</h3>
        </div>
        <div class="modal-body no-padding">
            <table class="table mb0 bg-default-light"> 
                <thead>
                    <tr>
                        <th class="col-md-4">
                            Pay Amount
                            <input type="text" class="form-control" placeholder="12000.00"/>
                        </th>
                        <th class="col-md-4">
                            Paid Amount
                            <input type="text" class="form-control" placeholder="paid amount"/>
                        </th>
                        <th class="col-md-4">
                            Over Payment
                            <input type="number" class="form-control" placeholder="over payment"/>
                        </th>
                    </tr>
                </thead> 
            </table>
            <div class="" style=" height: calc(100vh - 300px);" >

                <uib-tabset active="" justified="true">
                    <uib-tab  class='bg-success' index="0" heading="CASH">
                        <div class="mt20 ml5 mr10">
                            <input type="text" class="form-control" placeholder="Cash Amount"/>
                        </div> 
                    </uib-tab>
                    <uib-tab class='bg-success' index="1" heading="CHEQUE">
                        <div class=" no-padding">
                            <table class="table mb0"> 
                                <thead>
                                    <tr>
                                        <th class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Cheque No"/>
                                        </th>
                                        <th class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Bank"/>
                                        </th>
                                        <th class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Date"/>
                                        </th>
                                        <th class="col-md-3">
                                            <input type="number" class="form-control" placeholder="Amount"/>
                                        </th>
                                    </tr>
                                </thead>    
                            </table>
                            <div class="smart-scroll-y" style="height: calc(100vh - 400px)">
                                <table class="table no-padding no-margin">
                                    <tr ng-repeat="cheque in [1,2,3]">
                                        <td class="col-md-3"> 
                                            2323446
                                        </td>
                                        <td class="col-md-3">
                                            HNB
                                        </td>
                                        <td class="col-md-3">
                                            2016-03-12
                                        </td>
                                        <td class="col-md-3">
                                            12300.00
                                            <button type="button" class="close pull-right">×</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div> 

                    </uib-tab>
                    <uib-tab  class='bg-success' index="2" heading="CARD">
                        <div class="no-padding">
                            <table class="table mb0"> 
                                <thead>
                                    <tr>
                                        <th class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Card No"/>
                                        </th>
                                        <th class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Bank"/>
                                        </th>
                                        <th class="col-md-4">
                                            <input type="number" class="form-control" placeholder="Amount"/>
                                        </th>
                                    </tr>
                                </thead>                        
                            </table>
                            <div class="smart-scroll-y" style="height: calc(100vh - 400px)">
                                <table class="table no-padding no-margin">
                                    <tr ng-repeat="card in [1,2,3,4,5]">
                                        <td> 
                                            2323-4464-0364
                                        </td>
                                        <td>
                                            Sampath Bank
                                        </td>
                                        <td>
                                            45000.00
                                            <button type="button" class="close pull-right">×</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div> 


                    </uib-tab>
                    <uib-tab class='bg-success' index="3" heading="OVER PAYMENT">
                         <div class="col-sm-5 mt20 ml5 mr10">
                             OVER PAYMENR AMOUNT :
                            <input type="text" class="form-control" placeholder="over payment amount"/>
                        </div> 
                         <div class="col-sm-5 mt20 ml5 mr10">
                             SETTLEMENT AMOUNT :
                            <input type="text" class="form-control" placeholder="settltment amount"/>
                        </div> 
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>

        <div class="modal-footer no-border">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ui.setClient(client)">Save</button>
        </div>
    </div>
</div>
