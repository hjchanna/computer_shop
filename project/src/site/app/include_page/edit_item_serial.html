<div class="modal-dialog">
    <div class="modal-content" style="width: 700px;margin-left: -20px;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 class="modal-title text-center">Item Information Viewer</h3>
        </div>

        <div class="modal-body">
            <div class="row mb25">
                

                <div class="col-sm-12 widget-details ">
                    <span class="h4 bold">HP LAPTOP GB2 TB1 LONG TEXT GOES HERE LIKE THIS</span><br>
                    <div class="col-sm-6">

                        <div class="row mt10">
                            <div class="col-xs-4">
                                <label class="h5">Unit Price :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class="form-control "/>
                            </div>
                        </div>

                        <div class="row mt10">
                            <div class="col-xs-4">
                                <label class="h5">Quantity:</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class="form-control "/>
                            </div>
                        </div>

                        <div class="row mt10">
                            <div class="col-xs-4">
                                <label class="h5">Discount :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class="form-control "/>
                            </div>
                        </div>

                        <div class="row mt10">
                            <div class="col-xs-4">
                                <label class="h5">Warranty :</label>
                            </div>

                            <div class="col-xs-8">
                                <select name="drop-down" class="form-control">
                                    <option>Non Warranty</option>
                                    <option>2 Months Warranty</option>
                                    <option>6 Months Warranty</option>
                                    <option>12 Months Warranty</option>
                                    <option>18 Months Warranty</option>
                                    <option>24 Months Warranty</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-12 h3 text-success bold mt20">
                            RS:30000.00
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel panel-primary bordered mt10"> 
                            <div class="panel-heading pb0">
                                <div class="mt0 mb0 h4">
                                    Serial Item List
                                    <input type="text" class="form-control" ng-model="search_serial" placeholder="search.."/>
                                </div> 
                                <div class="panel-controls">
                                    <a href="#" class="panel-collapse" data-toggle="panel-collapse"> 
                                        <i class="panel-icon-chevron">

                                        </i>
                                    </a>
                                </div>
                            </div> 
                            <div class="panel-body smart-scroll-y pt0" style="height: calc(100vh - 435px) ">
                                <div class="col-sm-12 mt10 bb">
                                    <span class="col-sm-12 h5 bold bb " ng-repeat="a in model.serialItemList|filter:search_serial">
                                        
                                        {{a.serial}}
                                        <input type="checkbox" class="pull-right" />
                                    </span>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
